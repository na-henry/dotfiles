# Get editor completions based on the config schema
"$schema" = 'https://starship.rs/config-schema.json'

# Inserts a blank line between shell prompts
add_newline = false
command_timeout = 1000
format = """$character$golang"""
right_format = """$all"""
palette = "catppuccin_mocha"

[character]
success_symbol = '[â†’](bold green)'
error_symbol = '[âœ–](bold red)'

[cmd_duration]
min_time = 2000
style = "yellow bold"
format = "â± [$duration]($style)"

[git_branch]
format = "on [$symbol$branch]($style) "
symbol = "ïˆ ï˜ "
style = "bold purple"
disabled = false

[git_metrics]
format = "([+$added]($added_style) )([-$deleted]($deleted_style) )"
added_style = "bold green"
deleted_style = "bold red"
disabled = false

[directory]
truncation_length = 0
format = "[in ï» $path]($style) "
style = "#0CA0D8"
disabled = true

[username]
format = "[î®™ $user]($style) "
style_user = "#45F1C2"
style_root = "bold red"
show_always = true
disabled = true

[sudo]
format = "[as $symbol]($style)"
symbol = "ğŸ§™ "
style = "blue"
disabled = false

[golang]
format = "\\[[$symbol($version)]($style)\\] "
symbol = "ğŸ¹ "

[php]
symbol = "ğŸ˜ "
style = "147 bold"
format = "\\[[$symbol($version)]($style)\\] "
detect_files = ["composer.json"]
detect_extensions = ["php"]
disabled = true

[rust]
symbol = "ğŸ¦€ "
style = "bold red"
format = "\\[[$symbol($version)]($style)\\] "
detect_extensions = ["rs"]
detect_files = ["Cargo.toml"]

[nodejs]
symbol = "îœ˜ "
style = "bold green"
format = "\\[[$symbol($version)]($style)\\] "
detect_extensions = ["js", "mjs", "cjs", "ts", "mts", "cts"]
detect_files = [
  "package.json",
  "package-lock.json",
  "pnpm-lock.yaml",
  "yarn.lock",
  "package.x.y.z",
]
disabled = true

[docker_context]
