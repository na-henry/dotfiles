source-file ~/.config/tmux/tmux.reset.conf
set -g escape-time 50
set-option -g default-command "nu"
set -g mouse off
setw -g mode-keys vi

set -g prefix ^E
set -g base-index 1              # start indexing windows at 1 instead of 0
set -g detach-on-destroy off     # don't exit from tmux when closing a session
set -g escape-time 0             # zero-out escape time delay
set -g history-limit 1000000     # increase history size (from 2,000)
set -g renumber-windows on       # renumber all windows when any window is closed
set -g set-clipboard on          # use system clipboard
# set -g default-terminal "${TERM}"
set -g default-terminal "tmux-256color"
set -g pane-active-border-style 'fg=magenta,bg=default'
set -g pane-border-style 'fg=brightblack,bg=default'

bind-key -T copy-mode-vi v send-keys -X begin-selection
bind-key -T copy-mode-vi C-v send-keys -X rectangle-toggle
bind-key -T copy-mode-vi y send-keys -X copy-selection-and-cancel

# Plugins
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'tmux-plugins/tmux-yank'
set -g @plugin 'catppuccin/tmux'
set -g @plugin 'christoomey/vim-tmux-navigator'
set -g @plugin 'omerxx/tmux-sessionx'
# set -g @plugin 'sainnhe/tmux-fzf'

# SessionX
set -g @sessionx-fzf-builtin-tmux 'on'

# Status | Tmux
set -g status-position top
set -g @catppuccin_flavor "mocha"
set -g status-right-length 100
set -g status-left-length 100
set -g status-left ""

# Window
set -g @catppuccin_window_status_style "rounded"
set -g @catppuccin_window_number_position "right"
set -g @catppuccin_window_default_fill "number"
set -g @catppuccin_window_default_text "#W"
set -g @catppuccin_window_current_fill "number"
set -g @catppuccin_window_current_text "ðŸ‘‰ #W"
set -g @catppuccin_window_text "#W"

# Status
set -g @catppuccin_status_background "default"
set -g @catppuccin_status_right_separator "î‚´"
set -g @catppuccin_status_left_separator " î‚¶"
set -g @catppuccin_status_connect_separator "no"

# Status | Directory
set -g status-right "#{E:@catppuccin_status_directory}"
set -g @catppuccin_directory_text " #{b:pane_current_path}"

# Status | User
set -ag status-right "#{E:@catppuccin_status_user}"
set -g @catppuccin_user_icon "ðŸ§™ "
# set -g @catppuccin_user_icon "ðŸ¤– "
set -g @catppuccin_user_text " #(whoami) "

run '~/.config/tmux/plugins/tpm/tpm'
